<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <section >
        <h2>InteractRx</h2>
        <p>Type the name of the drug you are looking for below. When you are done, press the submit button.</p>
          <h3 style="color:red">WARNING: Hitting enter will reload the site</h3>
        <p>Ensure that your spelling is correct</p>
      </section>
      <form autocomplete="off">
        <div class="autocomplete" style="width: 300px">
          <input
            id="autocomplete-input"
            type="text"
            name="myDrugs"
            placeholder="e.g. Aspirin"
          />
        </div>
        <input type="submit"/>
      </form>
      <p>Your chosen drugs:</p>
    </section>
    <section>
      <div id="selected-drug-list"></div>
    </section>
    <section>
      <button id="generate-interaction">Search Interactions</button>
    </section>
  </body>
  <script src="./scripts.js"></script>
</html>
